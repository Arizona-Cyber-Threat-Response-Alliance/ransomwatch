<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .logo {
            width: 498px;
            height: 240px;
            background-image: url('apt.png');
            background-size: cover;
            filter: drop-shadow(0 0 20px #0f0), drop-shadow(0 0 40px #0f0), drop-shadow(0 0 60px #0f0), drop-shadow(0 0 80px #0f0), drop-shadow(0 0 100px #0f0), drop-shadow(0 0 120px #0f0);
            animation: glow-animation 2s ease-in-out infinite alternate;
        }

        .content {
            margin-top: 30px;
        }

        @keyframes glow-animation {
            0% {
                filter: drop-shadow(0 0 20px #0f0), drop-shadow(0 0 40px #0f0), drop-shadow(0 0 60px #0f0), drop-shadow(0 0 80px #0f0), drop-shadow(0 0 100px #0f0), drop-shadow(0 0 120px #0f0);

                filter: drop-shadow(0 0 40px #0f0), drop-shadow(0 0 80px #0f0), drop-shadow(0 0 120px #0f0), drop-shadow(0 0 160px #0f0), drop-shadow(0 0 200px #0f0), drop-shadow(0 0 240px #0f0), drop-shadow(0 0 280px #0f0), drop-shadow(0 0 320px #0f0), drop-shadow(0 0 360px #0f0), drop-shadow(0 0 400px #0f0);
            }
        }
    </style>
</head>
<body>

            <p>Contact our spokesperson in telegram. </p>
            <P>t.me/InfinityReverie</P>
        </div>
    </div>
</body>
</html>
